<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>put your weight in here(KG)</label>
    <input type="number" id="weight">
    <label>put your height in here(CM)</label>
    <input type="number" id="height">
    <button id="submit">calculate BMI</button>
    <h1 id="result"></h1>
</body>
</html>

<script>
    let weight = document.querySelector("#weight");
    let height = document.querySelector("#height");
    let submit = document.querySelector("#submit");
    let result = document.querySelector("#result");

    function calculateBMI(){
        let weightValue = Number(weight.value);
        // there is without using Number() function they are behaving like a string 
        //thats why for converting into the number we are using Number() function on both 
        let heightValue = Number(height.value)/100;
        let BMI = (weightValue)/(heightValue*heightValue);
        let resultValue = "";
        if(BMI<=18.5){
            resultValue = "underweight"
        }
        else if(BMI>=18.5 && BMI<=24.9){
            resultValue = "normal weight"
        }
       else if (BMI>=25 && BMI<=29.9){
        resultValue = "overweight";
       }
       else{
        resultValue = "obese";
       }
       result.textContent = "My BMI :- " + resultValue;
    }
 submit.addEventListener("click",calculateBMI);
</script>
